language: java
jdk:
  - oraclejdk8

branches:
  only:
    - master

notifications:
  email:
    recipients:
      - tlb@nversion.dk
    on_success: never
    on_failure: always

env:
  global:
   # COVERITY_SCAN_TOKEN
   - secure: ""
   # OSSRH_USER
   - secure: ""
   # OSSRH_PASS
   - secure: ""

after_success:
  - "[[ ${TRAVIS_PULL_REQUEST} == 'false' ]] && [[ ${TRAVIS_TAG} == '' ]] && mvn deploy -DskipTests --settings deploy.xml"

addons:
  coverity_scan:
    project:
      name: "tlbdk/copybook4java"
      description: "Build submitted via Travis CI"
    notification_email: tlb@nversion.dk
    build_command_prepend: "mvn clean"
    build_command:   "mvn -DskipTests=true compile"
    branch_pattern: master
